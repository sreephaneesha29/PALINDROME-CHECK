<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="fav.jpeg" type="image/x-icon">
</head>
<body>
    <nav id="navbar">PALINDROME CHECKER</nav>
    <hr>
    <main>
        <h1>Is it a Palindrome?</h1>
        <form>
            <input type="text" name="text" id="text-input" placeholder="ENTER THE WORD..">
            <button id="check-btn" type="button">CHECK</button>
        </form>
        <div id="result" class="hide"></div>
<div class="hint">ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</div>
    </main>

</html>
